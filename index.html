<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/up.png">
    <title>XOXO</title>
</head>
<body>
    <div class="alert-box failure"></div>
    <div class="alert-box warning"></div>
    <div class="alert-box alert"></div>
    <div class="flex-container">
        
        <div class="chat-box" >
            <div class="pad">
                <h2>Chat</h2>
                <div  class="chat">  
                </div>
                    <input class="chat-input" placeholder="Enter Text Here to Chat">
            </div>
        </div>

        <div class="main">
            <h1>X & O</h1>
                <div id="container">

                    <div id="board">
                        <div class="board-item"><p id="0"></p></div>
                        <div class="board-item"><p id="1"></p></div>
                        <div class="board-item"><p id="2"></p></div>
                        <div class="board-item"><p id="3"></p></div>
                        <div class="board-item"><p id="4"></p></div>
                        <div class="board-item"><p id="5"></p></div>
                        <div class="board-item"><p id="6"></p></div>
                        <div class="board-item"><p id="7"></p></div>
                        <div class="board-item"><p id="8"></p></div>
                    </div>
       
            </div>
            
            
        </div>

        <div class="score">
            <footer>
                <input id="serverIp" placeholder=" Enter Server Address" > 
                <button id="join">Join Game</button><p> : </p>
            
                <button id="leave">Leave Game</button>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <Script src = "client.js" async >
                </Script>
            </footer>
        </div>
</body>

<br>


    
        
 </html>
